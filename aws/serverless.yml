service: portfolio-2020
plugins:

custom:
  accountId: 514943277137

package:
  individually: true

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs12.x

# you can overwrite defaults here
  stage: ${opt:stage, 'dev'}
  region: us-west-2

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
          - dynamodb:BatchGetItem
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
          - dynamodb:BatchWriteItem
        Resource:
          - arn:aws:dynamodb:*:*:table/${opt:stage}Portfolio2020

#
resources:
  Resources:
    Portfolio2020Table:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${opt:stage}Portfolio2020
        AttributeDefinitions:
          - AttributeName: recordType
            AttributeType: S
          - AttributeName: recordId
            AttributeType: S
        KeySchema:
          - AttributeName: recordType
            KeyType: HASH
          - AttributeName: recordId # uuid#datetime
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 2
